


<nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <a class="navbar-brand" href="/">
        <span class="mx-2">Lorrgs</span>
    </a>

    <ul class="navbar-nav mr-auto">

        <span class="navbar-text">Specs:</span>
        {% for wow_class in wow_data.CLASSES %}
            {% for spec2 in wow_class.specs %}
            <li class="nav-item {{'active' if spec2 == spec else ''}}">
                <a class="nav-link {{'' if spec2.spells else 'disabled'}}" href="ranking_{{spec2.name_slug}}_{{boss.name_slug}}.html">
                    <img class="nav-img wow-class-border-{{wow_class.name_slug}}" src="static/images/specs/{{spec2.name_slug}}.jpg" alt="{{spec2.full_name}}" title="{{spec2.name}}">
                </a>
            </li>
            {% endfor %}
            <div style="width: 10px"></div>
        {% endfor %}

        <span class="navbar-text">Bosses:</span>
        {% for boss2 in wow_data.ENCOUNTERS %}
        <li class="nav-item {{'active' if boss2 == boss else ''}}">
            <a class="nav-link" href="ranking_{{spec.name_slug}}_{{boss2.name_slug}}.html">
                <img class="nav-img" src="static/images/bosses/castle-nathria/{{boss2.name_slug}}.jpg" alt="{{boss2.name}}" title="{{boss2.name}}">
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
