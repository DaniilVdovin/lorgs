{% set fight_duration = fight.duration / 250 %}
<div class="player_timeline" style="width: {{fight_duration + 100}}px">

    <!-- Casts -->
    <div class="cast_container inner_shadow" style="width: {{fight_duration}}px">
    {% for cast in player.casts %}
        <div class="cast" data-spell_id="{{cast.spell_id}}" data-wow-class={{player.spec.class_name_slug}} style="left: {{cast.time / 250}}px;"
            {%- if cast.spell.cooldown %}
 data-cast-cd={{cast.spell.cooldown*4}}
            {%- endif -%}
            {% if cast.spell.duration %}
 data-cast-duration={{cast.spell.duration*4}}
            {%- endif -%}
        >
            <div class="cast_icon">
                <img src="https://wow.zamimg.com/images/wow/icons/medium/{{cast.spell.icon}}">
                {# <a href="#" data-wowhead="spell={{cast.spell_id}}"></a> #}
            </div>
            <div class="cast_text">{{cast.time_fmt}}</div>
        </div>
        {% endfor %}
    </div>

    {% if inline_killtime %}
    <div class="fight_killtime">
        <i class="fas fa-skull-crossbones"></i> {{fight.duration_fmt}}
    </div>
    {% endif %}
</div>
